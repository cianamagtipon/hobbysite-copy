{% extends "base.html" %}

{% block title %}Update Profile - {{ request.user.username }}{% endblock %}

{% block content %}
<div class="profile-update-form">
    <h1>Update Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
