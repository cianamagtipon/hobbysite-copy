{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block page_heading %}
    <h1>Product List</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for product in product %}
            <li>
                <a href="{% url 'merchstore:detail' pk=product.pk %}">
                    <b>{{ product.name }}</b>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
