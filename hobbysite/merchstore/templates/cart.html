{% extends 'base.html' %}

{% block title %}Cart{% endblock %}

{% block content %}
  <h2>Cart</h2>
  {% if transactions %}
    <ul>
      {% for transaction in transactions %}
        <li>{{ transaction.product.name }} - {{ transaction.amount }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
{% endblock %}
