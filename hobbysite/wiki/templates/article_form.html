<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Article</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Article{% else %}New Article{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
